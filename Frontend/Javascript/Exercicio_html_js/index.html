<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário Exercícios</h1>
        <form id="form-exercicio">
            <input type="number" id="numA" required placeholder="Insira o número A" />
            <p class="error-maior"></p>
            
            <input type="number" id="numB" required placeholder="Insira o número B" />
            <p class="error-igual"></p>

            <button type="submit" id="btn-enviar">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
